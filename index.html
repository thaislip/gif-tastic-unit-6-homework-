<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <!--CSS-->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>GIFtastic!</title>
</head>

<body>
    <div class="container">

        <h1>GIFtastic!</h1>
        <div class="form">
            <form>
                <input type="text" id="search" class="form-control" placeholder="Search!">
                <button class="btn btn-primary" id="submit-button">Search</button>
                <button class="btn btn-primary" id="clear-search">Clear Search</button>
            </form>
        </div>

        <div class="recent-search"></div>

        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="favorites">
            <label class="form-check-label" for="favorites">Favorites</label>
        </div>

        <div class="gify-content"></div>

    </div>


    <script src="assets/javascript/giftastic.js"></script>
</body>

</html>
